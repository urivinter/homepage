<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animation for the recording button */
        .recording-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
        /* Smooth scroll behavior */
        #chat-container {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-md">
        <h1 class="text-xl font-bold text-center">AI Voice Chat</h1>
    </header>

    <!-- Chat Messages Container -->
    <main id="chat-container" class="flex-1 p-4 overflow-y-auto space-y-4">
        <!-- Initial Message -->
        <div class="flex items-start gap-3">
            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-sm flex-shrink-0">AI</div>
            <div class="bg-gray-800 rounded-lg p-3 max-w-xs md:max-w-md">
                <p class="text-gray-300">Hello! Press and hold the button below to "record" your message.</p>
            </div>
        </div>
    </main>

    <!-- Footer with Record Button -->
    <footer class="p-6 bg-gray-900">
        <div class="flex items-center justify-center">
            <button id="record-button" class="bg-red-600 hover:bg-red-700 transition-all duration-200 w-24 h-24 rounded-full flex items-center justify-center shadow-lg focus:outline-none">
                <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="22"></line>
                </svg>
            </button>
        </div>
    </footer>

    <script>
        const recordButton = document.getElementById('record-button');
        const chatContainer = document.getElementById('chat-container');

        // Function to add a message to the chat
        const addMessage = (content, sender = 'ai') => {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'flex items-start gap-3';
            
            let messageHTML = '';

            if (sender === 'ai') {
                messageHTML = `
                    <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-sm flex-shrink-0">AI</div>
                    <div class="bg-gray-800 rounded-lg p-3 max-w-xs md:max-w-md">
                        <p class="text-gray-300">${content}</p>
                    </div>
                `;
            } else if (sender === 'user') {
                 // User message is simulated with a loading animation
                messageHTML = `
                    <div class="ml-auto bg-blue-600 rounded-lg p-3 max-w-xs md:max-w-md">
                         <div class="flex items-center justify-center space-x-1">
                            <div class="w-2 h-2 bg-blue-200 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
                            <div class="w-2 h-2 bg-blue-200 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
                            <div class="w-2 h-2 bg-blue-200 rounded-full animate-pulse"></div>
                        </div>
                    </div>
                `;
            }

            messageWrapper.innerHTML = messageHTML;
            chatContainer.appendChild(messageWrapper);
            
            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageWrapper;
        };

        // Event listeners for desktop (mouse)
        recordButton.addEventListener('mousedown', () => {
            recordButton.classList.add('recording-pulse');
            recordButton.classList.add('scale-110');
            recordButton.classList.remove('bg-red-600');
            recordButton.classList.add('bg-red-500');
        });

        recordButton.addEventListener('mouseup', () => {
            recordButton.classList.remove('recording-pulse', 'scale-110', 'bg-red-500');
            recordButton.classList.add('bg-red-600');
            
            // Simulate processing and response
            const loadingMessage = addMessage('...', 'user');

            setTimeout(() => {
                // Remove the loading message
                loadingMessage.remove();
                
                // Add the final AI message
                addMessage("Just joking, I'm not really listening!");
            }, 2000); // 2-second delay
        });

        // Event listeners for mobile (touch)
        recordButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling and other default touch actions
            recordButton.dispatchEvent(new MouseEvent('mousedown'));
        });

        recordButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            recordButton.dispatchEvent(new MouseEvent('mouseup'));
        });
    </script>
</body>
</html>
